<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h1>Formulario de usuario</h1>

<form action="#" th:action="@{/process}" th:object="${usuario}" method="post">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome:</label>
        <input type="text" th:field="*{nome}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <span th:if="${#fields.hasErrors('nome')}"
              th:errors="*{nome}"></span><br>

    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" th:field="*{email}"
               aria-describedby="emailHelp">
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span><br>
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>

</form>

</body>
</html>
